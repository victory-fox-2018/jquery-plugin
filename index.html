<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/style.css">

    <title>My jQuery Plugin</title>
</head>
<body>

    <input id="target" type="text"><span id="message"></span>
    <script src="./js/jquery.min.js"></script>
    <script src="./lib/validate-email.js" ></script>

    <script>

        $("#target").keyup(function() {

            if($("#target").emailValidator()){
                $("#target").addClass("success")
                $("#message").empty()
            } else {
                $("#target").removeClass("success").addClass('error')
                $("#message").text('Email ID is invalid').addClass("error")
            }
        })
          
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>

<body>

    <input type="text" id="cekEmail"><span id="textValid"></span>

    <script src="./js/jquery.min.js"></script>
    <script src="./lib/validate-email.js"></script>
    <script>
       
        $("#cekEmail").keyup(function(){ 

            if($("#cekEmail").emailValidator()){
                $("#cekEmail").addClass('success');
                $("#textValid").empty()
            } else {
                $("#cekEmail").addClass('error');
                $("#textValid").text('Email address is not valid').addClass("error")
            }
           
        });
       
    </script>
</body>

</html>

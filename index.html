<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My JQuery Plugin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="./css/style.css"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./lib//validate-email.js" ></script>
</head>

<body>
    <div>
        Input data Disini <br>
        <input type="text" id="email"> <a id="showInput"></a>
    </div>
    <script>
        $("#email").keyup(function(event){
            let email = $("#email").val()
            let validator = $("#halo").emailValidator(email)
            if(validator){
                $("#email").css('border','2px solid #27ae60')
                $("#showInput").text('')
            }else{
                $("#email").css('border', '2px solid #c0392b')
                $("#showInput").text('Email address is not valid').css('color','#c0392b')
            }
        })
    </script>
</body>

</html>
